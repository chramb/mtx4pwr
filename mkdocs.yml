site_name: "Projekt: Matrix na PWr"
theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - awesome-pages
# - with-pdf:
#     author: "Krzysztof Ambro≈ºy & aaa" 
#     cover_title: "Hello"
#     toc_level: 3
markdown_extensions:
    - toc:
        permalink: True
        baselevel: 3
        separator: "_"
    - pymdownx.tasklist:
        custom_checkbox: true
    - tables
